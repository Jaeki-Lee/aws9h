apiVersion: apps/v1
kind: Deployment
metadata:
  name: shop-deploy
  namespace: aws9h
spec:
  replicas: 3
  selector:
    matchLabels:
      app: shop 
  template:
    metadata:
      labels:
        app: shop
    spec:
      containers:
        - name: shop-container
          image: hub.aws9.pri/library/shop-nginx:v1 
          ports:
          - containerPort: 80
          resources:
            requests:
              memory: "128Mi"
              cpu: "250m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          volumeMounts:
            - name: shopvol
              mountPath: /usr/share/nginx/html
      volumes:
        - name: shopvol
          persistentVolumeClaim:
            claimName: shop-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: shop-service
  namespace: aws9h
spec:
  selector:
    app: shop
  ports:
    - port: 80
      targetPort: 80
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: shop-pvc
  namespace: aws9h
spec:
  resources:
    requests:
      storage: 1Gi
  accessModes:
    - ReadWriteMany
  storageClassName: aws9h-storage

